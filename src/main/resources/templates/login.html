<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ErasMatch</title>
    <link rel="stylesheet" th:href="@{/css/course-management.css}">
</head>
<body>

<div class="container">
    <h1 class="app-title">ğŸ“ ErasMatch</h1>
    <h2>Login</h2>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-error">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/login}" method="POST">
        <label for="username">Username</label>
        <input type="text"
               id="username"
               name="username"
               placeholder="Enter username"
               required>

        <label for="password">Password</label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter password"
               required>

        <button type="submit" class="primary-btn">Login</button>
    </form>

    <div style="margin-top: 1.5rem; padding: 1rem; background: #f5f6ff; border-radius: 0.5rem;">
        <p style="color: #555; font-size: 0.9rem; margin: 0;">
            <strong>Test Account:</strong><br>
            Username: <code>host</code><br>
            Password: <code>host123</code>
        </p>
    </div>

    <button class="back-link-btn" onclick="window.location.href='/course-management/'">
        â† Back to Home
    </button>
</div>

</body>
</html>
