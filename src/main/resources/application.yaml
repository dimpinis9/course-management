spring:
  application:
    name: course-management

  # MySQL Database Configuration (Remote Database)
  # Τα credentials βρίσκονται στο application-secrets.yaml (gitignored)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update  # Δημιουργεί/ενημερώνει αυτόματα τους πίνακες
    show-sql: true  # Δείχνει τα SQL queries στο console
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  # Thymeleaf Configuration
  thymeleaf:
    cache: false  # Disable cache για development
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML

# Server Configuration
server:
  port: 8081  # Διαφορετικό port από το Tomcat (8080)
  servlet:
    context-path: /course-management
    session:
      timeout: 30m

# Logging
logging:
  level:
    com.example.course_management: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
